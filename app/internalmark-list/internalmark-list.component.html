<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-sm navbar-da" style="background-color:black">
         
      
  </nav>
  
  <h2 style="text-align:center">Mark List</h2>
  <div class="container">
      <div class="row col-md-6 col-md-offset-2 custyle">
      <table class="table table-striped custab">
      <thead>
          <tr>
            <th>InternalmarksId</th>
              <th>Internalmarks1</th>
              <th>Internalmarks2</th>
              <th>Internalmarks3</th>
              <th>Assignmentmarks</th>
              <th>Totalmarks</th>                  
          </tr>
      </thead>
      <tbody>
          
            <tr *ngFor = "let internalmarks of internalmarks" >
              
              <td> {{internalmarks.internalmarksId}} </td>
              <td> {{internalmarks.internalmarks1}} </td>
              <td>{{internalmarks.internalmarks2}}</td>
              <td>{{internalmarks.internalmarks3}}</td>
              <td>{{internalmarks.assignmentmarks}}</td>
              <td>{{internalmarks.totalmarks}}</td> 
            </tr>
      </tbody>
      </table>
      </div>
  </div>
