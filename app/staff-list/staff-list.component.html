<h2 style="text-align:center">Staff List</h2>
<div class="card">
    <div class="card-body">
<table class = "table table-striped">
    <thead >
        <tr>
            
            <th> StaffId</th>
            <th> Staff FirstName</th>
            <th> Staff LastName</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let staff of staff" >
            <td>{{staff.staffId}}</td>
            <td>{{staff.firstName}}</td>
            <td>{{staff.lastName}}</td>
            <td> <button type="button" class="btn btn-primary"(click)="deleteStaff(staff.staffId)">Delete Staff</button></td> 
            <td> <button type="button" class="btn btn-primary"(click)="addStudent(staff.staffId)">Add Student</button></td> 
          <td> <button type="button" class="btn btn-warning"(click)="viewStudent(staff.staffId)">View Student</button></td>
        </tr>
    </tbody>
</table>
    </div></div>
